<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>

<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <h2>Rules:</h2>
    <p>First to 100 wins! If you roll a 1 you go back to zero and if you "hold" it's the other players turn.</p>

    <table class="table">
      <thead>
        <tr>

          <th scope="col">

            <h2>Player 1</h2>
            <form>
              <div id="player-one">
                <button id="player-one-roll" type="submit">Roll</button>
                <button id="player-one-hold" type="hold">Hold</button>
              </div>
            </form>

          </th>

          <th scope="col">
            <h2>Player 2</h2>
            <form>
              <div id="player-two">
                <button id="player-two-roll" type="submit">Roll</button>
                <button id="player-two-hold" type="hold">Hold</button>
              </div>
            </form>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div id="player-one-score">
              <p>Current Score: <span class="player-one-score"></span></p>
            </div>
          </td>
          <td>
            <div id="player-two-score">
              <p>Current Score: <span class="player-two-score"></span></p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="dice">
      <div id="one">
        <img src="./images/one.png">
      </div>

      <div id="two">
        <img src="./images/two.png">
      </div>

      <div id="three">
        <img src="./images/three.png">
      </div>

      <div id="four">
        <img src="./images/four.png">
      </div>

      <div id="five">
        <img src="./images/five.png">
      </div>

      <div id="six">
        <img src="./images/six.png">
      </div>
    </div>

    <div id="player-one-win">
      <h1>Player One You Won!</h1>
    </div>

    <div id="player-two-win">
      <h1>Player Two You Won!</h1>
    </div>

</body>

</html>
